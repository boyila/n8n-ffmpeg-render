name: Auto Backup n8n Workflows

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Check for changes in workflows-backup
        id: check_changes
        run: |
          # Create workflows-backup directory if it doesn't exist
          mkdir -p workflows-backup
          
          # Check if there are any changes
          git add workflows-backup/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in workflows-backup folder"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in workflows-backup folder"
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git commit -m "Auto-backup: Update n8n workflows [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
          
      - name: No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "No changes to commit. Backup is up to date."
